<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/styles-tv1.css">
</head>
<body>
    <div class="container-tv1">
        <div class="image-section-tv1">
            <img class="image-tv1" src="../images/principal.png" alt="Avión">
        </div>
        <div class="background-rect-tv1">
            <h1>INICIAR SESIÓN</h1>
            <div class="input-group-tv1">
                <label for="email">Correo electrónico</label>
                <input type="text" id="email" placeholder="Ingresa tu correo electrónico">
                <small>Ingresa tu correo electrónico</small>
            </div>
            <div class="input-group-tv1">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña">
                <small>Ingresa tu contraseña</small>
            </div>
            <div class="links-tv1">
                <a href="#">¿Olvidaste tu contraseña?</a>
                <a href="#">Crear cuenta</a>
            </div>
            <button class="main-btn">Iniciar</button>
            <button class="social-btn fb-btn">
                <img src="../images/facebook-icon.png" alt="Facebook"> Continuar con Facebook
            </button>
            <button class="social-btn google-btn">
                <img src="../images/google-icon.png" alt="Google"> Continuar con Google
            </button>
        </div>
    </div>
    <script src="../script/script/scripts.js"></script>
</body>
</html>
