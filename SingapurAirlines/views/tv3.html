<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Tu Cuenta</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <div class="background-rect">
            <h1>CREA TU CUENTA</h1>
            <div class="input-group">
                <label for="nombre">Nombres</label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre">
            </div>
            <div class="input-group">
                <label for="apellido">Apellidos</label>
                <input type="text" id="apellido" placeholder="Ingresa tus apellidos">
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="input-group">
                <label for="celular">Celular</label>
                <input type="text" id="celular" placeholder="Ingresa tu número de celular">
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña">
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" placeholder="Confirma tu contraseña">
            </div>
            <div class="terms">
                <input type="checkbox" id="terms">
                <label for="terms">Acepto los términos y condiciones</label>
            </div>
            <button id="crear-cuenta">Crear</button>
        </div>
    </div>
    <script src="../script/scripts.js"></script>
</body>
</html>
